      background-size: cover;
  }
  </style>
  <div class="h-screen flex">
    <div class="hidden lg:flex w-full lg:w-1/2 login_img_section
    justify-around items-center">
      <div 
            class="

            opacity-20 
            inset-0 
            z-0"
            >

            </div>
      <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
        <img src="./images/registerHero.png">
        <p class="text-white font-bold mt-1">Cari Kandungan gula pada produk pilihanmu!</p>
        <div class="flex justify-center lg:justify-start mt-6">
            <a href="./index.html" class=" hover:bg-[#79c39b]

            <div class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8">
              <div class="w-full px-8 md:px-32 lg:px-24">
              <form class="bg-white rounded-md shadow-2xl p-5">
                <div class="text-center">
                  <a href="#" class="flex items-center justify-center mb-5 text-2xl font-semibold text-gray-900 dark:text-white">
                    <img src="./images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Landwind Logo" />

                <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />

                  <input class="pl-2 w-full outline-none border-[#79c39b] border-none" type="password" name="password" id="password" placeholder="Masukan Password" />
                  
                </div>
                <button type="submit" class="block w-full bg-[#79c39b] mt-5 py-2 rounded-2xl hover:bg-[#79c39b] hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Register</button>
                <div class="flex justify-between mt-4">
                  <span class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Lupa Password ?</span>
  
                  <a href="./login.html" class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Sudah punya akun?</a>
